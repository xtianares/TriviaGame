<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Random Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/rockman.png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700|Roboto+Slab:300,400,700">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
</head>
<body>

<header id="header-wrapper" class="clearfix">
    <div class="container-fluid but-fixed">
        <div class="row justify-content-center">
            <div class="col-lg-10 text-center mt-4">
                <h1 class="main-title">Random Trivia Game</h1>
            </div>
        </div>
    </div>
</header>
<main>
    <div class="container-fluid but-fixed">
        <div class="row justify-content-center">
            <div class="start-area col-lg-8 text-center mt-3">
                <button class="start-btn btn btn-success">Let's Get Started!</button>
            </div>
        </div>
        <div class="game-row row justify-content-center">
            <div class="status-area col-lg-8 text-center mt-3">
                <div class="question-number float-left">
                    Question: <span class="number"></span>/<span class="total-questions"></span>
                </div>
                <div class="timer-display float-right">
                    Remaining Time: <span class="timer"></span>
                </div>
            </div>
        </div>
        <div class="game-row row justify-content-center">
            <div class="game-area col-lg-8 text-center mt-2">
                <h4 class="question">What ingredient in fresh milk is eventually devoured by bacteria, causing the sour taste?</h4>
                <div class="choices d-flex justify-content-center"></div>
            </div>
        </div>
    </div>
</main>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<script src="assets/javascript/app.js"></script>

</body>
</html>
